<div class="centered">
    <div class="col-xs-4" style="text-align: center; padding-top: 10%; display: inline-table;">
        <img src="../../../assets/AppImages/Events.png" alt="text" class="img-responsive"
            style="max-height: 300px;margin-left: auto;margin-right: auto;">
        <h2>Events</h2>
    </div>
</div>

<div class="split-right" style="display: inline-block;">
    <div class="centered">
        <form class="form-inline">
            <div id="line">
                <app-events-elem *ngFor="let eventEl of events; let i=index" [event]="eventEl" [index]="i">
                </app-events-elem>
                <button type="submit" class="btn btn-primary mb-2"
                    style="position: absolute; margin-top: 2%;">Save</button>
            </div>
        </form>
    </div>
</div>
