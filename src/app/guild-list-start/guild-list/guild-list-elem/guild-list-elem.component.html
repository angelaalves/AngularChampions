<a style="cursor:pointer" [routerLink]="[index]" class="list-group-item clearfix">

        <img src="{{guild.guildFlag}}" alt="{{guild.guildName}}" class="img-responsive" style="max-height: 100px;margin-left: auto;margin-right: auto;">
    </span>
    <div class="pull-down" style="text-align: center;">
        <h3 class="list-group-item-heading"> {{ guild.guildName }}</h3>
    </div>
</a>
