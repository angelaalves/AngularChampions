<a style="cursor:pointer" [routerLink]="[index]" class="list-group-item clearfix" style="background-color:transparent; border-color:transparent;">
    <span class="pull-up" style="text-align: center;">
        <app-image-maker [hairImagePath]="player.imagePath[0]" [skinImagePath]="player.imagePath[1]"
            [shirtImagePath]="player.imagePath[2]" [pantsImagePath]="player.imagePath[3]"
            [shoesImagePath]="player.imagePath[4]" [othersImagePath]="player.imagePath[5]" [size]=150>
        </app-image-maker>
        <div *ngFor="let player of players" class="row">
            <div *ngIf="isChampion(player)==true" class="col-xs-12">
                <img src="../../../../../assets/AppImages/Winning.png" style="max-width: 150px; max-height: 150px; position: absolute;">
            </div>
        </div>
    </span>
    <div class="pull-down" style="text-align: center;">
        <h3 class="list-group-item-heading">{{ player.userName }}</h3>
        <h4 class="list-group-item-text" style="color:black;">XP {{ player.xp }}</h4>
    </div>
</a>
