<form #addNewVideoForm="ngForm" (ngSubmit)="onSubmit(addNewVideoForm); addNewVideoForm.reset()" action="">
    <div id="Left">
        <img style="width:400px" src="../../../assets/AppImages/Videos.png">
        <label style=" font-size:3ch;   transform: translate(0%,-60%);">Add New Video</label>
    </div>

    <div id="Right" class="form-row">
        <div class="col-7">
            <div class="form-group" style="display:inline-block; margin-right: 20%; margin-left: 5%; margin-top: 1%;">
                <label style="margin-right: 10px;">Video Name</label>
                <input type="text" class="form-control input-sm" name="videoName" value="videoName"
                    style=" width: 800px; background: whitesmoke; border: 2px solid rgb(66, 66, 66);  margin-left: 5em;"
                    ngModel required>
            </div>
            <br>
            <div class="form-group" style="display:inline-block; margin-right: 20%; margin-left: 5%; margin-top: 1%;">
                <label style="margin-right: 10px;">Subject</label><br>
                <select id="inputSubject" data="type" name="videoTopic" value="videoTopic" class="form-control input-sm"
                    style="width: 800px; margin-top: 1%; margin-left: 5em; background: whitesmoke; border: 2px solid rgb(66, 66, 66)"
                    ngModel required>
                    <option>Java</option>
                    <option>Spring</option>
                    <option>Angular</option>
                </select>
            </div>
            <br>
            <div class="form-group" style="display:inline-block; margin-right: 20%; margin-left: 5%; margin-top: 1%;">
                <label style="margin-right: 10px;">Priority</label>
                <select id="inputPriority" data="type" name="videPriority" value="videoPriority"
                    class="form-control input-sm"
                    style="width: 800px; margin-top: 1%; margin-left: 5em; background: whitesmoke; border: 2px solid rgb(66, 66, 66)"
                    ngModel required>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
            </div>
            <br>


        </div>
    </div>
    <div id="footer">

        <button type="submit" id="AButton" class="btn btn-primary" [disabled]="!addNewVideoForm.valid">Add
            Video</button>
    </div>

</form>
