<div id="divLeft">
    <img style="width:90%" src="../../assets/AppImages/Videos.png">
    <label style=" font-size: 4ch;   transform: translate(35%,-60%);">Videos</label>
    <div *ngIf="isItaWarrior()==false">
        <button id="save" class="btn btn-primary" (click)="addNewVideo()">Add</button>
    </div>
</div>
<div id="divRight">
    <div id="div_filter" style="display: inline-table">
        <label for="singleSelect">Topic:</label>
        <select select class="input-sm" name="singleSelect" id="singleSelect"
            style=" background: whitesmoke; border: 2px solid rgb(0, 0, 0);" [(ngModel)]="topic">
            <option value="">All</option>
            <option value="Java">Java</option>
            <option value="Angular">Angular</option>
            <option value="Spring">Spring</option>
        </select>

    </div>
    <br>
    <br>
    <h5>Priority 1-High 2-Medium 3-Low </h5>
    <div class="videoscroll" id="style-8">
        <table class="table table-bordered">
            <thead style="border: 2px solid rgb(0, 0, 0)">
                <tr>
                    <th scope="col">Seen</th>
                    <th scope="col">Video Name</th>
                    <th scope="col">Priority</th>
                </tr>
            </thead>

            <tbody style="background-color: rgb(233, 231, 231); border: 2px solid rgb(0, 0, 0)">
                <tr *ngFor="let video of videos | tableFilter2: topic">
                    <td *ngIf="hasvideo(video) == true" style="background-color: lightgreen;opacity: 0.7;"><input
                            type="checkbox" (click)="unchecked(video.idvideo)" checked="true"><br></td>
                    <td *ngIf="hasvideo(video) == true" style="background-color: lightgreen;opacity: 0.7;">
                        {{ video.videoName }}</td>
                    <td *ngIf="hasvideo(video) == true" style="background-color: lightgreen;opacity: 0.7;">
                        {{ video.duration }}</td>
                </tr>
                <tr *ngFor="let video of videos | tableFilter2: topic">
                    <td *ngIf="hasvideo(video) == false"><input type="checkbox" (click)="checked(video.idvideo)"><br>
                    </td>
                    <td *ngIf="hasvideo(video) == false" style="background-color: rgb(228, 228, 228)">
                        {{ video.videoName }}</td>
                    <td *ngIf="hasvideo(video) == false">{{ video.duration }}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div id="footer">

        <button type="submit" class="btn btn-primary" id="save" style="margin-right: 1%;" (click)="Save()">Save</button>
    </div>
</div>
