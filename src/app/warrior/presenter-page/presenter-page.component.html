<div class="Profile_container" id="Profile_container">
    <div class="row">
        <div class="col-md-2" style="margin-left: auto;margin-right: auto;">
            <app-image-maker [hairImagePath]="hairImagePath" [skinImagePath]="skinImagePath"
            [shirtImagePath]="shirtImagePath" [pantsImagePath]="pantsImagePath" [shoesImagePath]="shoesImagePath"
            [othersImagePath]="othersImagePath"></app-image-maker>
            <h2>{{name}}</h2>
        </div>
        <div class="col-md-9">
            <app-warrior-details-xp [XP]="warrior.xp"></app-warrior-details-xp>
            <hr>
            <app-warrior-details-coins [coinsGive]="warrior.coinsGive" [coinsReceive]="warrior.coinsReceived"></app-warrior-details-coins>
        </div>
    </div>
</div>
