<div id="divLeft">
    <div class="col-xs-4" style="text-align: center;" id="left">
        <img src="../../../assets/AppImages/rewardstoapprove.png"
                alt="text" class="img-responsive" style="max-height:400px;margin-left: auto;margin-right: auto;">
                <label style=" font-size: 2ch;   transform: translate(5%,0%);">Rewards to Approve</label>
    </div>
</div>

<div id="divRight">
    <div class="eventscroll" id="style-8">
        <table class="table table-bordered">
            <thead  style="border: 2px solid rgb(0, 0, 0)">
                <tr>
                    <th  scope="col">From</th >
                    <th  scope="col">To</th >
                    <th  scope="col">Date</th >
                    <th  scope="col">Justification</th >
                    <th  scope="col">Time spent</th >
                    <th  scope="col">Approve</th >
                    <th  scope="col">Disapprove</th >
                </tr>
            </thead>
            <tbody id="tableBody"  style="background-color: rgb(233, 231, 231); border: 2px solid rgb(0, 0, 0)">
                <tr *ngFor="let r of rewardsToApprove">
                    <td>{{r.idplayerGiverFK}}</td>
                    <td>{{r.idplayerReceiverFK}}</td>
                    <td>{{r.dateOfReward}} </td>
                    <td>{{r.justification}}</td>
                    <td>{{r.timeSpent}}</td>
                    <td>
                        <input type="checkbox" (click)="check(r)">
                    </td>
                    <td>
                        <input type="checkbox" (click)="uncheck(r)">
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" id="save" style="margin-right: 1%;" (click)="save()">Save</button>
    </div>
</div>
