<div class="scrollmenu" id="style-8" style="margin-bottom: 3%;">
  <div *ngFor="let bottom of bottoms" style="display: inline-block;">
    <div *ngIf="imageNull(bottom)==false && playerHasBoughtSkin(bottom)==false"
      style="width:100px;height:100px; position: relative;">
      <img src={{bottom.imagePath}} style="max-width:100px;max-height:100px; position: absolute;"
        (click)="skinSelected(bottom)">
      <img src="../../../../assets/AppImages/forsale.png"
        style="max-width:100px; position: absolute;"
        (click)="skinSelected(bottom)">
    </div>
    <div *ngIf="imageNull(bottom)==false && playerHasBoughtSkin(bottom)==true && skinInUse(bottom)==true" style="width:100px;height:100px; border-style: solid; border-width:1px black;">
      <img src={{bottom.imagePath}} style="max-width:100px;max-height:100px;">
    </div>
    <div *ngIf="imageNull(bottom)==false && playerHasBoughtSkin(bottom)==true && skinInUse(bottom)==false" style="width:100px;height:100px;">
      <img src={{bottom.imagePath}} style="max-width:100px;max-height:100px;" (click)="skinSelected(bottom)">
    </div>
    <div *ngIf="imageNull(bottom)==true" style="max-width:100px;max-height:100px;">
      <img src={{bottom.imagePath}} style="max-width:100px;max-height:100px;" (click)="skinSelectedNull()">
    </div>
  </div>
</div>
