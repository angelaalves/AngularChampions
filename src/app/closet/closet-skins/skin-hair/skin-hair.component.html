<div class="scrollmenu" id="style-8" style="margin-bottom: 3%;">
  <div *ngFor="let h of hair" style="display: inline-block;">
    <div *ngIf="imageNull(h)==false && playerHasBoughtSkin(h)==false"
      style="width:100px;height:100px; position: relative;">
      <img src={{h.imagePath}} style="max-width:100px;max-height:100px; position: absolute;" (click)="skinSelected(h)">
      <img src="../../../../assets/AppImages/forsale.png"
        style="max-width:100px; margin-right: auto; margin-left: auto; position: absolute;" (click)="skinSelected(h)">
    </div>
    <div *ngIf="imageNull(h)==false && playerHasBoughtSkin(h)==true && skinInUse(h)==true" style="width:100px;height:100px; border-style: solid; border-width:1px black;">
      <img src={{h.imagePath}} style="max-width:100px;max-height:100px;">
    </div>
    <div *ngIf="imageNull(h)==false && playerHasBoughtSkin(h)==true && skinInUse(h)==false" style="width:100px;height:100px;">
      <img src={{h.imagePath}} style="max-width:100px;max-height:100px;" (click)="skinSelected(h)">
    </div>
    <div *ngIf="imageNull(h)==true" style="max-width:100px;max-height:100px;">
      <img src={{h.imagePath}} style="max-width:100px;max-height:100px;" (click)="skinSelectedNull()">
    </div>
  </div>
</div>
