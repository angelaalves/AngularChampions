<div class="scrollmenu" id="style-8" style="margin-bottom: 3%; ">
    <div *ngFor="let top of tops" style="display: inline-block; position: relative;">
        <div *ngIf="imageNull(top)==false && playerHasBoughtSkin(top)==false" style="width:100px;height:100px; ">
            <img src={{top.imagePath}} style="max-width:100px;max-height:100px; position: absolute;"
                (click)="skinSelected(top)">
            <img src="../../../../assets/AppImages/forsale.png"
                style="max-width:100px; margin-right: auto; margin-left: auto;" (click)="skinSelected(top)">
        </div>
        <div *ngIf="imageNull(top)==false && playerHasBoughtSkin(top)==true && skinInUse(top)==true"
            style="width:100px;height:100px; position: relative;">
            <img src={{top.imagePath}} style="max-width:100px;max-height:100px; position: absolute;">
            <img src="../../../../assets/AppImages/selected.png" style="max-width:100px;max-height:100px;">
        </div>
        <div *ngIf="imageNull(top)==false && playerHasBoughtSkin(top)==true && skinInUse(top)==false"
            style="width:100px;height:100px;">
            <img src={{top.imagePath}} style="max-width:100px;max-height:100px;" (click)="skinSelected(top)">
        </div>
        <div *ngIf="imageNull(top)==true" style="max-width:100px;max-height:100px;">
            <img src={{top.imagePath}} style="max-width:100px;max-height:100px;" (click)="skinSelectedNull(top)">
        </div>
    </div>
</div>
