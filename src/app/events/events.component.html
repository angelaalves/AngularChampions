<span class="divLeft" style="text-align: center;">
    <img src="../assets/AppImages/Event.png" alt="text" class="img-responsive"
    style="max-height: 300px;margin-left: auto;margin-right: auto;">
<h2>Events</h2>
</span>
<span class="divRight">
    <form class="form-inline">
        <div id="line">
            <app-events-elem *ngFor="let eventEl of events; let i=index" [event]="eventEl" [index]="i">
            </app-events-elem>
            <button type="submit" class="btn btn-primary mb-2"
                style="position: absolute; margin-top: 2%;">Save</button>
        </div>
    </form>
</span>
