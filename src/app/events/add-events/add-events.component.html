<body>
    <nav>
        <div class="centered">
            <div class="col-xs-4" style="text-align: center;">
                <button class="btn btn-link" type="button" style="width: 100%"><img
                        src="https://image.flaticon.com/icons/svg/2097/2097137.svg" alt="text" class="img-responsive"
                        style="height:75%; width: 75%; display: inline-block;">
                </button>
                <h4>Add Events</h4>
            </div>
        </div>
    </nav>
    <form #addEventForm="ngForm" (ngSubmit)="onSubmit(addEventForm); addEvent.reset()" class="container-fluid">
        <div class="col-12">
            <div class="form-group" style="display:inline; margin-right: 20%; margin-left: 5%;">
                <label style="margin-right: 10px; margin-top: 5%">Name of event</label>
                <input class="form-group" name="name" value="name"
                    style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" ngModel required>
            </div>
            <div class="form-group" style="display:inline-block; margin-right: 20%; margin-left: 5%; margin-top: 1%;">
                <label style="margin-right: 10px;">Event Date</label>
                <input type="date" class="form-group" name="date" value="date"
                    style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" ngModel required>
            </div>
            <div class="form-group" style="display:inline-block; margin-right: 20%; margin-left: 5%; margin-top: 1%;">
                <label style="margin-right: 10px;">Type of Event</label>
                <div style="display: inline-block;">
                    <select id="inputSubject" data="type" name="eventType" value="eventType"
                        style=" margin-right: 20%; margin-left: 5%; margin-top: 1%;"
                        style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" ngModel required>
                        <option selected>Select the type of event</option>
                        <option>Kick-off</option>
                        <option>Checkpoint</option>
                        <option>Christmas Dinner</option>
                        <option>Family Day</option>
                        <option>Happy-hour</option>
                        <option>Boarding Games</option>
                        <option>Annual Trip</option>
                        <option>Talking Session</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group" style="display:inline-block; margin-right: 20%; margin-left: 5%; margin-top: 1%;">
                <div class="input-group clockpicker" style="margin-top: 5%;">
                    <label style="margin-right: 10px; margin-top: 1%;">Start hour</label>
                    <input type="time" value="startHour"
                        style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" ngModel required>
                </div>
                <div class="input-group clockpicker" style="margin-top: 5%;">
                    <label style="margin-right: 10px; margin-top: 1%;">Finish hour</label>
                    <input type="time" value="finishHour"
                        style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" ngModel required>
                </div>
            </div>

            <div class="form-check" style="display:inline-block; margin-right: 20%; margin-left: 5%; margin-top: 1%;" >
                <input type="checkbox" class="form-check-input" name="repetition" value="isEventRecurrent"  ngModel>
                <label class="form-check-label" style="margin-right: 10px;">Is this event recurrent?</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!addEventForm.valid"
                style="margin-left: 35%; width:15%; margin-top: 3%; background: rgb(65, 126, 218); border: 2px solid whitesmoke;">Submit</button>
        </div>
    </form>
</body>
