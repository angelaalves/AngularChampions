<form #addUserForm="ngForm" (ngSubmit)="onSubmit(addUserForm); addUserForm.reset()" action="">
    <div class="col-xs-12" style="text-align: center;">
        <img src="../../../../assets/AppImages/skinColor.png" width="200" height="200" alt="player">
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="name">Name of the new player</label>
<<<<<<< Updated upstream
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" value="M" name="gender" ngModel required
                    style="margin-left:2%;margin-right:2%;">Male
                <input type="radio" value="F" name="gender" ngModel required
                    style="margin-left:2%;margin-right:2%;">Female
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="playerType">PlayerType</label>
                <input type="radio" value="ancient" name="playertype" ngModel required
                    style="margin-left:2%;margin-right:2%;">Ancient
                <input type="radio" value="warrior" name="playertype" ngModel required
                    style="margin-left:2%;margin-right:2%;">Warrior
                <input type="radio" value="guildmaster" name="playertype" ngModel required
                    style="margin-left:2%;margin-right:2%;">Guild Master
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" formControlName="email" class="form-control" required email>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="confirmPassword">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control" required
                    minlength="6">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <button type='submit' class="btn btn-primary" [disabled]="!addUserForm.valid"
                    (click)="submit();">Add</button>
            </div>
        </div>
    </div>
</form>
