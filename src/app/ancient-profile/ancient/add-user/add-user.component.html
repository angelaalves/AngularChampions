<form [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm.value); addUser.reset()" action="">
    <div class="col-xs-12" style="text-align: center;">
        <img src="../../../../assets/AppImages/skinColor.png" width="200" height="200" alt="player">
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="name">Name of the new player</label>
                <input type="text" name="name" formControlName="name" class="form-control" style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" required>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male" formControlName="gender"
                    required>Male
                <input type="radio" name="gender" value="female" formControlName="gender" 
                    required>Female
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="playerType">PlayerType</label>
                <input type="radio" name="ancient" value="ancient" formControlName="playerType" class="form-control"
                    required>Ancient
                <input type="radio" name="warrior" value="warrior" formControlName="playerType" class="form-control"
                    required>Warrior
                <input type="radio" name="guildmaster" value="guildMaster" formControlName="playerType"
                    class="form-control" required>Guild Master
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" formControlName="email" class="form-control" style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" required email>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <label for="confirmPassword">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control" style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" required
                    minlength="6">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-7">
            <div class="form-group">
                <button type='submit' class="btn btn-primary" style="background: rgb(65, 126, 218); border: 2px solid whitesmoke;" [disabled]="!addUserForm.valid"
                    (click)="submit();">Add</button>
            </div>
        </div>
    </div>
</form>
