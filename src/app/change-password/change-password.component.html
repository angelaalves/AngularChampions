<div class="card" id="card">
  <div class="card-header">
    <h2 class="mb=0">
      Change password
    </h2>
  </div>
  <div class="card-body" style="margin-top: 4%">
    <form #changePasswordForm="ngForm" (ngSubmit)="updatePassword(changePasswordForm); changePasswordForm.reset()" action="" class="container-fluid">
      <div class="form-row">
        <div class="col-7">
          
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" name="oldPassword" class="form-control" id="oldPassword"
              style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" placeholder="Enter your old password"
              required minlength="6" ngModel>
          </div>
 
        </div>
        <br>
        <div class="form-row">
          <div class="col-7">
              <div class="form-group" [class.has-error]="newPassword.touched && newPassword.invalid">
                  <label for="newPassword" class="control-label">New Password</label>
                  <input (click)="verifyOldPassword(changePasswordForm)" style="font-family: pixelmix; background: whitesmoke; border: 2px solid rgb(65, 126, 218);"
                    id="newPassword" placeholder="Enter your new password" required type="password" class="form-control" name="newPassword"
                    [(ngModel)]="changePasswordForm.newPassword" #newPassword="ngModel">
                  <span class="help-block" *ngIf="newPassword.touched && newPassword.errors?.required">
                    New Password is required
                  </span>
                </div>
          </div>
        </div>
        <br>
        <div class="form-row">
          <div class="col-7">
            
              <div class="form-group" [class.has-error]="confirmPassword.touched && confirmPassword.invalid">
                  <label for="confirmPassword" class="control-label">Confirm Password</label>
                  <input style="font-family: pixelmix; background: whitesmoke; border: 2px solid rgb(65, 126, 218);"
                    name="confirmPassword" placeholder="Reenter your new password" appConfirmEqualValidator="newPassword"
                    required type="password" id="confirmPassword" class="form-control" [(ngModel)]="changePasswordForm.confirmPassword"
                    #confirmPassword="ngModel">
                  <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
                    Confirm Password is required
                  </span>
                  <span class="help-block"
                    *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual && !confirmPassword.errors?.required">
                    Password doesn't match
                  </span>
                </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-7">
            <div class="form-group">
              <button type='submit' class="btn btn-primary" [disabled]="!changePasswordForm.valid"
                (click)="updatePassword(changePasswordForm);">Change</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
