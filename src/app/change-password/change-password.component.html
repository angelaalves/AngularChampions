<div class="card" id="card">
  <div class="card-header">
    <h2 class="mb=0">
      Change password
    </h2>
  </div>
  <div class="card-body" style="margin-top: 4%">
    <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit(changePasswordForm); changePasswordForm.reset()" action=""
      class="container-fluid">
      <div class="form-row">
        <div class="col-7">
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password"  formControlName="oldPassword" class="form-control" id="oldPassword" style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" placeholder="Enter your old password"
            ngModel required minlength="6" >
          </div>
        </div>
        <br>
        <div class="form-row">
          <div class="col-7">
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" formControlName="newPassword" class="form-control" id="newPassword" style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" placeholder="Enter your new password" required minlength="6">
            </div>
          </div>
        </div>
        <br>
        <div class="form-row">
          <div class="col-7">
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" style="background: whitesmoke; border: 2px solid rgb(65, 126, 218)" placeholder="Reenter your new password" required minlength="6">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-7">
            <div class="form-group">
              <button type='submit' class="btn btn-primary" style="background: rgb(65, 126, 218); border: 2px solid whitesmoke;" [disabled]="!changePasswordForm.valid" (click)="submit();">Change</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
